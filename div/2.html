<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <style>
    .tweet{
      box-shadow: 0px 0px 5px black;
      padding: 1rem;
      border-radius: 1rem;
      width: 34%;
      overflow: hidden;
    }
     .tweet img{
      height: 4rem;
      width: 4rem;
      border-radius: 50% ;
      object-fit: cover;
      object-position: center;
     }
     .tweet-input{
      height: 2rem;
      width: auto;
      margin-top: 3%;
      vertical-align: top;
      font-size: 26px;
      border: none;
      margin-left: 3%;
     }
     .tweet-input:focus{
      outline: none;
     }
     .tweet-button{
      vertical-align: top;
      background-color: rgb(105, 105, 232);
      width: auto;
      padding-left: 20px;
      padding-right: 20px;
      cursor: pointer;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      margin-top: 3%;
      overflow: none;
      height: 2.5rem;
      color: aliceblue;
      font-weight: bolder;
      border: none;
      border-radius: 2rem;
     }
     .card{
      width: 90%;
      border: none;
      box-shadow: 0px 0px 5px black;
      margin-left: auto;
      margin-right: auto;
      margin-top: 5%;
      margin-bottom: 5%;
      overflow-wrap: break-word;
     }
     .outer-card{
      width: 15rem;
      border: solid;
      border-color: grey;
     }
     .card img{
      width: 100%;
      height: 14rem;
      object-fit: cover;
      object-position: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
     }
     .card button{
      width: auto;
      background-color: rgb(138, 138, 242);
      color: aliceblue;
      border: none;
      width: auto;
      margin-top: 1px;
      margin-bottom: 10%;
      height: 2rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem
     }
     .card-content{
      padding-left: 5%;
     }
     .card-content h2{
      margin-bottom: 4%;
     }
     .card-content p{
      margin-top: 2%;
      color: grey;
      margin-bottom: 4%
     }
  </style>
</head>
<body>
  <h2>Exercise 1</h2>
  <div class="tweet"> 
    <img src="download.jpeg" alt="">
    <input type="text" placeholder="What's happening ?" class="tweet-input">
    <button class="tweet-button">Tweet</button>
  </div>
  <h2>Exercise 2</h2>
  <div class="outer-card">
  <div class="card">
    <img src="download.jpeg" alt="">
    <div class="card-content">
    <h2>MeaoMeao</h2>
    <p>2 mutual friends</p>
    <button>Add Friend</button>
    </div>
  </div>
  </div>
  <h2>Exercise 3</h2>
  <div class="outer-card" style="display: inline-flex">
  <div class="card">
    <img src="download.jpeg" alt="">
    <div class="card-content">
    <h2>MeaoMeao</h2>
    <p>2 mutual friends</p>
    <button>Add Friend</button>
    </div>
  </div>
  </div>
  
  <div class="outer-card" style="display: inline-flex">
    <div class="card">
      <img src="download (1).jpeg" alt="">
      <div class="card-content">
      <h2>BhawBhaw</h2>
      <p>4 mutual friends</p>
      <button>Add Friend</button>
      </div>
    </div>
    </div>

    <div class="outer-card" style="display: inline-flex">
      <div class="card">
        <img src="download (2).jpeg" alt="">
        <div class="card-content">
        <h2>OynkOynk</h2>
        <p>1 mutual friends</p>
        <button>Add Friend</button>
        </div>
      </div>
      </div>
</body>
</html>
